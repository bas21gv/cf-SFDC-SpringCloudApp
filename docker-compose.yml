sfdcwebapp:
  image: jigsheth57/sfdcwebapp:2.0
  environment:
    - SPRING_PROFILES_ACTIVE=local
  ports:
   - "9090:9090"
  links:
   - configserver
   - discovery
   - sfdcapigateway
smoketest:
  image: jigsheth57/smoketest:latest
  environment:
    - "SFDC_API_GATEWAY_BASEURL=http://sfdcapigateway:9011"
  links:
   - sfdcapigateway
