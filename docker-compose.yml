sfdcapigateway:
  image: jigsheth57/sfdcapigateway:2.0
  environment:
    - SPRING_PROFILES_ACTIVE=local
    - SPRING_RABBITMQ_HOST=rabbitmq
    - SPRING_RABBITMQ_PORT=5672
    - SPRING_RABBITMQ_USERNAME=guest
    - SPRING_RABBITMQ_PASSWORD=guest
  ports:
   - "9011:9011"
  links:
   - configserver
   - discovery
   - hystrixdashboard
   - rabbitmq
   - redis
   - authservice
   - accountservice
   - contactservice
   - opportunityservice
